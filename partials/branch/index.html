<div id="page-heading">
	<h3 class="page-title">Branches</h3>
</div>

<section class="container-fluid">
	

	<article class="panel panel-primary">
		<header class="panel-heading">
			Filter
			<div class="panel-options">
				<a href="" data-toggle="refresh"><i class="fa fa-refresh"></i></a>
				<a href="" data-toggle="minimize">
					<i class="fa fa-minus"></i>
					<i class="fa fa-plus"></i>
				</a>
				<a href="" data-toggle="close"><i class="fa fa-remove"></i></a>
			</div>
		</header>
		<section class="panel-body">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<form>
						<div class="form-inline" role="form">
							<div class="form-group"><input type="text" class="form-control" placeholder="Search Your Branch"></div>
							<div class="form-group"><button class="btn btn-primary pull-right">Filter</button></div>


						</div>
					</form>
				</div>
			</div>
		
		</section>
		

			
		
	</article>		
	

	<article class="panel panel-default">
				<header class="panel-heading">
					Branches
					<div class="panel-options">
						<a href="" data-toggle="refresh"><i class="fa fa-refresh"></i></a>
						<a href="" data-toggle="minimize">
							<i class="fa fa-minus"></i>
							<i class="fa fa-plus"></i>
						</a>
						<a href="" data-toggle="close"><i class="fa fa-remove"></i></a>
					</div>
				</header>
				<section class="panel-body">
					<table ng-table="tableBranch" class="table ng-table-responsive">
						<tr ng-repeat="item in $data">
							<td data-title="'Name'" sortable="'name'"><a href="#/branch/{{item.id}}">{{ item.name }}</a></td>
							<td data-title="'Location'">{{ item.address }} {{ item.province }}</td>
							<td data-title="'Employees'" sortable="'employeeCount'"><span class="icon-user"></span> {{ item.employeesCount }}</td>
							<td data-title="'Inventory'" sortable="'productCount'"><span class="icon-stop"></span> x {{ item.inventoriesCount }}</td>
							<td data-title="'Options'">
								<div class="btn-group">
									<button class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></button>
									<ul role="menu" class="dropdown-menu">
										<li role="presentation" class="dropdown-header">Actions</li>
										<li><a href="#/branch/{{item.id}}">Edit</a></li>
										<li><a href="">Delete</a></li>
									</ul>
								</div>
							</td>
						</tr>
					</table>
				</section>
			</article>

			

</section>
