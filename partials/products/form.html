<div id="page-heading">
	<h3 class="page-title">Create new product</h3>
</div>

	<article class="panel panel-success">
		<header class="panel-heading">
			Product
			
		</header>
		<section class="panel-body form-horizontal">
			<form ng-submit="saveProduct()">
				<div class="form-group" >
					<label class="col-lg-3 col-md-12 col-sm-3 control-label hidden-md">Name</label>
					<div class="col-lg-9 col-md-12 col-sm-9">
						<input type="text" ng-model="product.name" class="form-control" placeholder="Enter product's name"> 
					</div>
				</div>
				<div class="form-group" >
					<label class="col-lg-3 col-md-12 col-sm-3 control-label hidden-md">Price</label>
					<div class="col-lg-9 col-md-12 col-sm-9">
						<input type="number"  ng-model="product.price" class="form-control" placeholder="Enter product's price"> 
					</div>
				</div>
				<div class="form-group" >
					<label class="col-lg-3 col-md-12 col-sm-3 control-label hidden-md">Description</label>
					<div class="col-lg-9 col-md-12 col-sm-9">
						<textarea class="form-control"  ng-model="product.description" placeholder="Enter product's description"> </textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 col-md-12 col-sm-3 control-label hidden-md">Type</label>
					<div class="col-lg-9 col-md-12 col-sm-9">
						<select class="select form-control" ng-model="selectedType" ng-options="item.name for item in product_types"></select>


					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 col-md-12 col-sm-3 control-label hidden-md">Photo</label>
					<div class="col-lg-9 col-md-12 col-sm-9">
						
							<button class="btn btn-success btn-upload icon-standalone"><i class="fa fa-upload"></i> <span>Upload image</span><input type="file" ngf-select ng-model="image" ngf-pattern="'image/*"></button>
							<br/>
							<br/>
							<article class="panel panel-default">
								<header class="panel-heading">Current Photo</header>
								<section class="panel-body">
									<img ng-src="{{product.image}}">
								</section>
							</article>
				
				
					</div>
				</div>
			</form>
				
			
		</section>
		<footer class="panel-footer">
			<button class="btn btn-default"><span class="fa fa-remove"></span>Cancle</button>
			<button type="button" ng-click="saveProduct()" class="btn btn-success pull-right"><span class="fa fa-check"></span> Save</button>
		</footer>
		

			
		
	</article>
