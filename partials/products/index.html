<div id="page-heading">
	<h3 class="page-title">Products</h3>
</div>

<section class="container-fluid">
	

	<article class="panel panel-primary" ng-show="false">
		<header class="panel-heading">
			Filter
			<div class="panel-options">
				<a href="" data-toggle="refresh"><i class="fa fa-refresh"></i></a>
				<a href="" data-toggle="minimize">
					<i class="fa fa-minus"></i>
					<i class="fa fa-plus"></i>
				</a>
				<a href="" data-toggle="close"><i class="fa fa-remove"></i></a>
			</div>
		</header>
		<section class="panel-body">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<form>
						<div class="form-inline" role="form">
							<div class="form-group"><input type="text" class="form-control" placeholder="Search Your products"></div>
							<div class="form-group"><button class="btn btn-primary pull-right">Filter</button></div>


						</div>
					</form>
				</div>
			</div>
		
		</section>
		

			
		
	</article>		
	

	<article class="panel panel-primary">
		<header class="panel-heading">
			Products
			<div class="panel-options">
				<a href="" data-toggle="refresh"><i class="fa fa-refresh"></i></a>
				<a href="" data-toggle="minimize">
					<i class="fa fa-minus"></i>
					<i class="fa fa-plus"></i>
				</a>
				<a href="" data-toggle="close"><i class="fa fa-remove"></i></a>
			</div>
		</header>
		<section class="panel-body">
			
			<table ng-table="tableProduct" class="table ng-table-responsive">
				<tbody ng-repeat="group in $groups">
					<tr class="ng-table-group">
						<td colspan="{{$columns.length}}">
							<a href="" ng-click="group.$hideRows = !group.$hideRows">
								<span class="fa" ng-class="{ 'fa-chevron-right': group.$hideRows, 'fa-chevron-down': !group.$hideRows }"></span>
								<strong>{{ group.value }}</strong>
							</a>
						</td>
					</tr>

					<tr ng-hide="group.$hideRows" ng-repeat="item in group.data">
						<td data-title="'#'">
							<input type="checkbox" name="">
						</td>
						
						<td data-title="'Name'" sortable="'name'">{{ item.name }}</td>
						<td data-title="'Description'">{{ item.description }}</td>
						<td data-title="'Price'" sortable="'price'">{{ item.price | currency:"B " }}</td>
						
						<td data-title="'Options'">
							<div class="btn-group">
								<button class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></button>
								<ul role="menu" class="dropdown-menu">
									<li><a  href="#/product/update/{{item.id}}" >Edit</a></li>
									<li><a ng-click="deleteProduct(item.id)">Delete</a></li>
									
								</ul>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</article>

	

</section>
