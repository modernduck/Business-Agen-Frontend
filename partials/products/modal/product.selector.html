<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title">Select Product</h4>
			</div>
			<div class="modal-body">
				<section class="form-horizontal">
					<div class="form-group">
						<label class="col-lg-2 col-md-2 col-sm-4 col-xs-12 control-label">Product</label>
						<div class="col-lg-10 col-md-10 col-sm-8 col-xs-12">
							<ui-select ng-model="selectedProduct.product" theme="bootstrap" ng-disabled="disabled" reset-search-input="false">
									<ui-select-match placeholder="Enter an product name...">{{$select.selected.name}}</ui-select-match>
									<ui-select-choices repeat="product in products track by $index"
										
										refresh-delay="0">
										<div ng-bind-html="product.name | highlight: $select.search"></div>
									</ui-select-choices>
							</ui-select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 col-sm-4 col-xs-12 control-label">Amount</label>
						<div class="col-lg-10 col-md-10 col-sm-8 col-xs-12">
							<input type="number" class="form-control" ng-model="selectedProduct.count" />
						</div>
					</div>
				</section>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default pull-left" ng-click="$hide()">Cancel</button>
				<button type="button" class="btn btn-success" ng-click="createInventory();;$hide()">Save</button>
			</div>
		</div>
	</div>
</div>
