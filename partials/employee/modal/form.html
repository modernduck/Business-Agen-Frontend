<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title">Employee's form</h4>
			</div>
			<div class="modal-body">
					
					<section class="panel-body form-horizontal">
						<div class="form-group" >
							<label class="col-lg-3 col-md-12 col-sm-3 control-label hidden-md">Username</label>
							<div class="col-lg-9 col-md-12 col-sm-9">
								<input type="text"  ng-model="user.name" class="form-control" placeholder="Enter employee's name"> 
							</div>
						</div>
						<div class="form-group" >
							<label class="col-lg-3 col-md-12 col-sm-3 control-label hidden-md">Level</label>
							<div class="col-lg-9 col-md-12 col-sm-9">
								<input type="number"  ng-model="user.level" class="form-control" placeholder="Enter employee's level"> 
							</div>
						</div>
						<div class="form-group" >
							<label class="col-lg-3 col-md-12 col-sm-3 control-label hidden-md">Password</label>
							<div class="col-lg-9 col-md-12 col-sm-9">
								<input type="password"  ng-model="user.password" class="form-control" placeholder="Enter employee's email"> 
							</div>
						</div>
						<div class="form-group" >
							<label class="col-lg-3 col-md-12 col-sm-3 control-label hidden-md">Re - password</label>
							<div class="col-lg-9 col-md-12 col-sm-9">
								<input type="password"  ng-model="user.repassword" class="form-control" placeholder="Re enter employee's password"> 
							</div>
						</div>
						
						
					</section>


			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default pull-left" ng-click="$hide()">Cancel</button>
				<button type="button" class="btn btn-success" ng-click="createEmployee();;$hide()">Save</button>
			</div>
		</div>
	</div>
</div>
